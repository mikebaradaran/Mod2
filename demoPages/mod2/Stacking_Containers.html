<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Grid + Container Query Demo</title>
  <style>
    /* Enable container queries */
    .card {
      container-type: inline-size;
      background: #ffefd5;
      border-radius: 12px;
      padding: 16px;
      display: flex;
      flex-direction: column;
      gap: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      padding: 20px;
    }

    .card-content {
      display: flex;
      flex-direction: column;
      gap: 10px;
      background: #fff;
      padding: 12px;
      border-radius: 8px;
    }

    .card h2 {
      margin: 0;
      color: #bb3e03;
    }

    @container (min-width: 400px) {
      .card-content {
        flex-direction: row;
        justify-content: space-between;
      }
    }

    /* Colourful blocks */
    .box {
      width: 100%;
      padding: 20px;
      border-radius: 8px;
      color: white;
      font-weight: bold;
      text-align: center;
    }

    .a { background: #ff6b6b; }
    .b { background: #4ecdc4; }
    .c { background: #ffa600; }
    .d { background: #5e60ce; }
  </style>
</head>
<body>
  <h1 style="text-align:center; color:#444;">Grid + Container Query Demo</h1>

  <div class="grid">
    <div class="card">
      <h2>Card 1</h2>
      <div class="card-content">
        <div class="box a">A</div>
        <div class="box b">B</div>
      </div>
    </div>

    <div class="card">
      <h2>Card 2</h2>
      <div class="card-content">
        <div class="box c">C</div>
        <div class="box d">D</div>
      </div>
    </div>

    <div class="card">
      <h2>Card 3</h2>
      <div class="card-content">
        <div class="box b">B</div>
        <div class="box a">A</div>
      </div>
    </div>
  </div>
</body>
</html>
